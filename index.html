<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css"> 
  <title>Order summary card</title>

  
</head>
<body>
  <div class="card" >
  <div class="card-image">
    <img src="./images/illustration-hero.svg" alt=" " >

  </div>

<div class="card-details">

  <h4>Order Summary</h4>

  <p class="para1">You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
  device <br> anywhere you like!</p>

  <div class="price-box">
    <div class="icon-img">
    <img src="./images/icon-music.svg" alt=" " >
  </div>
    <div class="text-price">
       
  <p class="plain-text">Annual Plan</p>
  <p class="price">$59.99/year</p>
</div>
  <button class="change">Change</button>
  </div>
  <div class="order-processing">
  <button class="payment">Proceed to Payment</button>
  <button class="cancel-order">Cancel Order</button>  
</div>
</div>
</div>
</body>
</html>
